<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image + PDF Plein Écran (Sans JavaScript)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial;
    }
    .section {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      display: block;
    }
    .pdf-container {
      width: 100vw;
      height: 100vh;
      background: #111;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- SECTION 2 : PDF EN PLEIN ÉCRAN (EN DESSOUS) -->
  <div class="pdf-container">
    <!-- Remplacer fichier.pdf par votre PDF -->
    <iframe src="Photographie.pdf"></iframe>
  </div>
 <!-- SECTION 1 : IMAGE EN PLEIN ÉCRAN -->
  <div class="section">
    <img src="carte mentale.jpeg" alt="Image plein écran" />
  </div>
</body>
</html>
